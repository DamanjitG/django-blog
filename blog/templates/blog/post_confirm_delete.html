{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-3">Delete Post?</legend>
                <h2>Are you sure you want to delete "{{ object.title }}"? You cannot undo this.</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, I'm sure - delete the post</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">No, I don't want to delete the post</a>
            </div>
        </form>
    </div>
{% endblock content %}
