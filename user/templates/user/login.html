{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-3">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Don't have an account yet? <a class = "ml-1" href="{% url 'registration' %}">Sign Up Here</a>
            |
            Forgot your password? <a class = "ml-1" href="{% url 'password_reset' %}">Reset Password</a>
            </small>
        </div>
    </div>
{% endblock content %}
